<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    
    <div class="slider-container">
        <div class="left-slide">
            <div style="background: #FD3555;">

            </div>
            <div style="background: #2A86BA;">
                <h1>Resim 2</h1>

            </div>

            <div style="background-image: url(img/3.jpg);"></div>
